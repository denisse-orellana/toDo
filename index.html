<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/04a5b6ed04.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>ToDo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new to Do">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <li>Buy a new laptop <span><i class="fas fa-trash"></i></span></li>
            <li>Take Bamboo to walk <span><i class="fas fa-trash"></i></span></li>
            <li>Buy groceries <span><i class="fas fa-trash"></i></span></li>
            <li>Buy medicine <span><i class="fas fa-trash"></i></span></li>
        </ul>
        <div class="footer">
            <span>You have 4 pending tasks</span>
            <button>Clear all</button>
        </div>
    </div>
</body>
</html>
